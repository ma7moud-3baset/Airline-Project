<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>

    <link rel="stylesheet" href="loadstyles.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        type="text/css">

</head>
<body style="background-color: rgb(10, 67, 152)">
    
        <h1 class="loading" style="position: absolute;left: 42%;top: 50%;color: white;">
            Loading
            <div class="loading__dots">
                <span class="loading__dot" ></span>
                <span class="loading__dot" ></span>
                <span class="loading__dot" ></span>
                <span class="loading__dot" >
                    <span class="loading__dot-down"></span>
                </span>
                


            </div>
        </h1>

        <script>
            var pgto;
            let querystring = window.location.search;
            let urlpar = new URLSearchParams(querystring);
            let received = urlpar.get('pathofnext');
            
            pgto = received;

            setTimeout(() => {
                window.location.href=pgto;
            }, 7000);
        </script>
<script src="loading.js"></script>

</body>
</html>
